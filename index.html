<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pivota – Smarter Stock Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #0a3d62;
      width: 100%;
      padding: 30px 0;
      color: white;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    p.subtitle {
      font-size: 1.2em;
      color: #f0f0f0;
    }
    main {
      max-width: 600px;
      padding: 30px;
      background: white;
      margin-top: -20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      padding: 12px 20px;
      font-size: 1em;
      margin-top: 10px;
      background-color: #1e90ff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0077cc;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pivota</h1>
    <p class="subtitle">Smarter Stock Signals, Powered by Real Data</p>
  </header>

  <main>
    <p>We're building a smarter way to analyze stocks using RSI, MACD, fundamentals, and AI scoring.</p>
    <p>Get early access and receive weekly investment picks before everyone else.</p>

    <!-- Replace action with your Google Form or Mailchimp embed -->
    <form action="https://example.com/submit" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <br>
      <input type="submit" value="Get Early Access">
    </form>
  </main>

  <div class="footer">
    © 2025 Pivota. All rights reserved.
  </div>

</body>
</html>
